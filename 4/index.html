<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
          rel="stylesheet">
    <title>Cards</title>
</head>
<body>
<div class="news-card blue-border border-round-05em bg-light-blue">
    <div class="news-card__date">
        6 Nov 2017
    </div>
    <div class="news-card__title">
        Another title
    </div>
    <div class="news-card__content">
        This is the content of my news item. Very newsworthy.
    </div>
</div>

<br>

<div class="cards bg-gray pt-05em pb-05em">
    <div class="card">
        <div class="card__pic text-white bg-green">
            3
        </div>
        <div class="card__caption bg-white pt-05em pb-05em shadow" onmouseover="showUpdateIcon(this)" onmouseleave="hideUpdateIcon(this)">
            <span class="ml-05em">Card 3</span>
            <a class="hidden card__caption__update-icon" href="update.html"></a>
        </div>
    </div>
    <div class="card">
        <div class="card__pic text-black bg-blue">
            1
        </div>
        <div class="card__caption bg-white pt-05em pb-05em shadow" onmouseover="showUpdateIcon(this)" onmouseleave="hideUpdateIcon(this)">
            <span class="ml-05em">Card 1</span>
            <a class="hidden card__caption__update-icon" href="update.html"></a>
        </div>
    </div>
    <div class="card">
        <div class="card__pic text-white bg-yellow">
            2
        </div>
        <div class="card__caption bg-white pt-05em pb-05em shadow" onmouseover="showUpdateIcon(this)" onmouseleave="hideUpdateIcon(this)">
            <span class="ml-05em">Card 2</span>
            <a class="hidden card__caption__update-icon" href="update.html"></a>
        </div>
    </div>
</div>
</body>
<script>
    function showUpdateIcon(el){
        el.lastElementChild.classList.remove("hidden");
    }

    function hideUpdateIcon(el){
        el.lastElementChild.classList.add("hidden");
    }
</script>
</html>
